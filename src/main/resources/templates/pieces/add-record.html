      <!-- ============================================================== -->
      <!-- Container fluid  -->
      <!-- ============================================================== -->
      <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
          <div class="col-md-5 align-self-center">
            <h4 class="text-themecolor">My Dashboard</h4>
          </div>
          <div class="col-md-7 align-self-center text-end">
            <div class="d-flex justify-content-end align-items-center">
              <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home > </a></li>
              </ol>
              <a role="button" class="btn btn-info d-none d-lg-block m-l-15 text-white"
                 th:href="@{/pieces/showAddPieceForm}">
                <i class="fa fa-plus-circle"></i>
                Create New Piece
              </a>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->

        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
          <div class="col-12">
            <!-- ---------------------
                start Add Record Form
            ---------------- -->
            <!-- Check for error flash attribute and display error message -->
            <div th:if="${error}">
              <div class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="card card-body">
                  <h4 class="card-title">Add New Record</h4>
                  <form class="form-horizontal mt-4" th:action="@{/pieces/processAddRecordForm}" method="post" th:object="${piece}">

                    <!-- Select piece dropdown -->
                    <div class="form-group">
                      <label class="form-label" for="pieceId">Select Piece:</label>
                      <select class="form-select col-12" id="pieceId" name="pieceId">
                        <option th:each="piece : ${pieces}" th:value="${piece.id}" th:text="${piece.name}"
                                th:selected="${selectedPieceId != null && piece.id == selectedPieceId}"></option>
                      </select>
                    </div>

                    <!-- Select date and time -->
                    <div class="form-group">
                      <div class="form-group">
                        <label for="datepicker1">Date</label>
                        <input type="text" class="form-control" id="datepicker1" name="date">
                      </div>
                    </div>

                    <!-- Add a note -->
                    <div class="form-group">
                      <label class="form-label" for="note">Note:</label>
                      <textarea class="form-control" rows="5" id="note" name="note"></textarea>
                    </div>


                    <button type="submit" class="btn btn-success me-2 text-white">Submit</button>
                    <span>No new record?
                        <a href="/" th:href="@{/}">Go back home</a>
                    </span>
                  </form>
                </div>
              </div>
            </div>
            <!-- ---------------------
                end Add Record Form
            ---------------- -->
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
      </div>

  <script>
    $(document).ready(function() {
      var date = new Date();
      var today = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      var end = new Date(date.getFullYear(), date.getMonth(), date.getDate());

    $('#datepicker1').datepicker({
      format: "dd-mm-yyyy",
      todayHighlight: true,
      endDate: end,
      autoclose: true,
      todayBtn: "linked"
    });

    $('#datepicker1').datepicker('setDate', today);
    });
  </script>
