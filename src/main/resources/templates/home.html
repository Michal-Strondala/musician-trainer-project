<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musician Trainer Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<h2>Musician Trainer Home Page</h2>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Musician Trainer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Edit profile</a>
                <!-- Add a logout button -->
                <form action="#" th:action="@{/logout}"
                      method="POST">

                    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

                </form>
            </div>
        </div>
    </div>
</nav>
<hr>

<p>
    Welcome to the Musician Trainer dashboard!
</p>

<hr>

<!-- display user name and role(s) -->

<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>

    <!-- display username and email -->
<div th:if="${session.user}" >
    <p th:text="'Username: ' + ${session.user.userName} + ', Email: ' + ${session.user.email}"></p>
</div>

</p>

<div sec:authorize="hasRole('ADMIN')">

    <!-- Add a link to point to /admin ... this is for the admins -->

    <p>
        <a th:href="@{/admin}">Admin page</a>
        (Only for Admins)
    </p>

</div>

<hr>




</body>

</html>
