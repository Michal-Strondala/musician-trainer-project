<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>My Plan</h1>

    <!-- Check if myplan is not empty -->
    <th:block th:if="${#lists.size(myplan) > 0}">
        <table class="table table-bordered table-striped mt-5">
            <thead class="thead-dark">
            <tr>
                <th>Time</th>
                <th>Piece Name</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the schedule items in the myplan list -->
            <th:each var="scheduleItem" th:each="schedule : ${myplan}" th:remove="tag">
                <tr>
                    <td th:text="${schedule['time']}"></td>
                    <td th:text="${schedule['piece']['name']}"></td>
                </tr>
            </th:each>
            </tbody>
        </table>
    </th:block>

    <!-- Add a message if myplan is empty -->
    <th:block th:unless="${#lists.size(myplan) > 0}">
        <p>No schedule available.</p>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
