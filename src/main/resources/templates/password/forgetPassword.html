<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:utext="#{message.resetPassword}">Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 th:text="#{message.resetPassword}">Reset Password</h1>
    <br/>
    <div class="row">
        <form action="#" th:action="@{/password/resetPassword}" method="post">
            <!-- Place for messages: error, alert, etc ... -->
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="${successMessage}"></div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="${errorMessage}"></div>
            </div>

            <label class="col-sm-1" th:utext="#{label.user.email}">Email</label>
            <span class="col-sm-5"><input class="form-control" id="email" name="email" type="email" value="" required="required" /></span>
            <button class="btn btn-primary" type="submit" th:utext="#{message.resetPassword}">Reset Password</button>
        </form>
    </div>

    <br/>
    <br/>

    <a th:href="@{/register/showRegistrationForm}" th:text="#{label.form.loginSignUp}">
        Register
    </a>

    <br/>

    <a th:href="@{/showLoginPage}" th:text="#{label.form.loginLink}">
        Login
    </a>
</div>
</body>

</html>
