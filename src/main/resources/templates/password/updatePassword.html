<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">
    <title th:utext="#{message.updatePassword}">Update password</title>

    <!-- page css -->
    <link href="/dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="skin-default card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Musician Trainer</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" th:action="@{/password/savePassword}"
                          method="post" th:object="${passwordDto}">

                        <h3 class="text-center m-b-20" th:text="#{message.resetYourPassword}">Reset your pwd</h3>

                        <!-- Place for messages: error, alert, etc. -->
                        <!-- error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                        <!-- success message -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

                        <!-- Email -->
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input id="email" type="email" name="email" th:field="*{email}" th:placeholder="#{label.user.email}"
                                       class="form-control" required="required"/>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input id="password" name="newPassword" type="password" th:field="*{newPassword}"
                                       th:placeholder="#{label.user.password}" class="form-control" required="required"/>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('newPassword')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('newPassword')}" th:text="${err}" />
                            </ul>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="matchPassword" type="password" th:field="*{confirmPassword}"
                                       th:placeholder="#{label.user.confirmPass}" class="form-control" required="required"/>
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('confirmPassword')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" />
                            </ul>
                        </div>

                        <!-- Token -->
                        <input type="hidden" id="token" name="token" th:field="*{token}" />

                        <!-- Submit Button -->
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg w-100 btn-rounded text-uppercase waves-effect waves-light text-white"
                                        type="submit" th:text="#{message.resetPassword}">submit</button>
                            </div>
                        </div>

                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Back to sign in page? <a href="/" th:href="@{/showLoginPage}" class="text-info m-l-5"><b>Sign In Page</b></a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-bs-toggle="tooltip"]').tooltip()
        });
    </script>

</body>
</html>
