<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:utext="#{message.updatePassword}">update password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info" th:text="#{message.resetYourPassword}">
                reset pwd
            </div>

            <div class="card-body">

                <div class="card-text">

                    <form th:action="@{/password/savePassword}" method="post" th:object="${passwordDto}">

                        <!-- Place for messages: error, alert, etc. -->
                        <!-- error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                        <!-- success message -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="email" name="email" type="email" th:field="*{email}" th:placeholder="#{label.user.email}" class="form-control" required="required" />
                            <!-- Display email validation errors -->
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="password" name="newPassword" type="password" th:field="*{newPassword}" th:placeholder="#{label.user.password}" class="form-control" required="required" />
                            <!-- Display password validation errors -->
                            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="alert alert-danger"></div>
                        </div>

                        <!-- Confirm Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="matchPassword" type="password" th:field="*{confirmPassword}" th:placeholder="#{label.user.confirmPass}" class="form-control" required="required" />
                            <!-- Display confirm password validation errors -->
                            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger"></div>
                        </div>

                        <!-- Token -->
                        <input type="hidden" id="token" name="token" th:field="*{token}" />

                        <div th:if="${#fields.hasErrors('newPassword') or #fields.hasErrors('confirmPassword')}" class="alert alert-danger">
                            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" th:text="#{message.resetPassword}">submit</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <br/>
        <br/>

        <a th:href="@{/register/showRegistrationForm}" th:text="#{label.form.loginSignUp}">
            Register
        </a>

        <br/>

        <a th:href="@{/showLoginPage}" th:text="#{label.form.loginLink}">
            Login
        </a>

    </div>

</div>

</body>
</html>
