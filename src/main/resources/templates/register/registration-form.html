<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">
    <title>Registration Page</title>

    <!-- page css -->
    <link href="/dist/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="skin-default card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Musician Trainer</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" action="#"
                          th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">
                        <h3 class="text-center m-b-20">Sign Up</h3>
                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-12">
                                <!-- success message -->
                                <div th:if="${param.success}">
                                    <div class="alert alert-success" role="alert">
                                        You have successfully registered to our awesome app!</div>
                                </div>
                                <!-- error message -->
                                <div th:if="${error == 'emailExists'}">
                                    <div class="alert alert-danger" role="alert">Email already in use.</div>
                                </div>
                            </div>
                        </div>
                        <!-- Name and surname -->
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="text" th:field="*{name}" placeholder="Name and surname (*)" class="form-control" />
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('name')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="'Name and surname ' + ${err}" />
                            </ul>
                        </div>
                        <!-- Email -->
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                            </ul>
                        </div>
                        <!-- Password -->
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
                            </div>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="alert alert-danger" >
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                            </ul>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="password" th:field="*{matchingPassword}" placeholder="Confirm Password (*)" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg w-100 btn-rounded text-uppercase waves-effect waves-light text-white" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a href="/" th:href="@{/showLoginPage}" class="text-info m-l-5"><b>Sign In</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-bs-toggle="tooltip"]').tooltip()
        });
    </script>

</body>
</html>
